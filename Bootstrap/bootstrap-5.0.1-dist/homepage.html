        @import url("http://fonts.googleapis.com/css?family=Oswald:400,300,700");
        /* CONSTANT OVER WHOLE PAGE */
        body {

        /*********************************************/
        /*HEADER INFORMATION SECTION*/

        /*********************************************/

        .headerspacing { /*Creates a space at the top, just for asthetics*/
            height: 10px;
            background-color: #ffffff; /*Change color*/
        }

        .logospacing { /*Creates a space for the logo at the top of the page*/
            height: 40px;
            background-color: #000000; /*Change color*/
        }

        .maintitle { /*makes the main title text white*/
            color: white;
        }

        .navigationbar { /*sets the height and color of the navigation bar*/
            height: 28px;
            background-color: #ffffff; /*Change color*/
        }

        .seperation { /*creates a small sperating bar, just for asthetics*/
            height: 3px;
            background-color: lightgray; /*Change color*/
        }

        .navigationbar .home { /*sets the width and alignment of the home button*/
            width: 79px;
            float: left;
        }

        .navigationbar .about { /*sets the width and alignment of the about button*/
            width: 79px;
            float: left;
        }

        .navigationbar .learn { /*sets the width and alignment of the learn more button*/
            width: 111px;
            float: left;
        }

        .navigationbar .contact { /*sets the width and alignment of the contact us button*/
            width: 190px;
            float: left;
        }

        .navigationbar .login { /*sets the width and alignment of the login button*/
            width: 75px;
            float: right;
        }

        .button {   /*all of the presets for the buttons*/
            border: none;
            color: white;
            padding: 0px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0px 0px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .navbutton { /*static look of the buttons*/
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

            .navbutton:hover { /*how the button looks when cursor is hovering over them*/
                background-color: #4CAF50;
                color: white;
            }

        /**************************************************/
        /*Everything below is CSS code for the login popup*/
        /**************************************************/

        /*Make the text inputs the full width of the login popup*/
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons inside the login popup*/
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
            /* Add a hover effect for buttons inside the login popup*/
            button:hover {
                opacity: 0.8;
            }

        /* Extra style for the cancel button (red) */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width: 40%;
            /*border-radius: 50%;*/
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5px auto; /* 15% from the top and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            /* Position it in the top right corner outside of the modal */
            position: fixed;
            right: 120px;
            top: 30px;
            color: #ffff;
            font-size: 35px;
            font-weight: bold;
        }

            /* Close button on hover */
            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
            }

        /* Everything below is for popup zoom animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /*************************************/

        .spacing1{

        .philbaker{

        }
        .explanation{
            background-color: #326659;
        }

        /*********************************************/
        /*FOOTER INFORMATION SECTION*/
        /*THIS SECTION STAYS THE SAME OVER EVERY PAGE*/
        /*********************************************/

        .footer {
            height: 70px;
        }

        /* Bordered form */
        form {
            border: 3px solid #f1f1f1;
        }
    </style>
  </head>
