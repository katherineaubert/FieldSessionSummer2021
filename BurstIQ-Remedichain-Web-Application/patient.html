        <section class="page-section" id="PatientRegistration">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Patient Registration Form</h2> <!--Title of donation page-->
                        <hr class="divider" /> <!--Little green bar-->
                        <p class="text-muted mb-5">Do you need to request medication? Fill out this form and we will get back to you as soon as possible!</p> <!--Description-->
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5"> <!--Centers the row-->
                    <div class="col-lg-6">
                                                                        <!--********************************************************-->
                                                                        <!--********************************************************-->
                        <form action="account.html" method="POST">      <!--Clicking the submit button will link to the account page-->
                                                                        <!--********************************************************-->
                                                                        <!--********************************************************-->
                            <label><h3>Patient Information</h3></label>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientName" type="text" placeholder="Enter your name..." /> <!--Text field for Patient's Name-->
                                <label for="inputPatientName">Patient's Name</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientAddress" type="text" placeholder="12345 Second Street" /> <!--Text field for Patient's Address-->
                                <label for="inputPatientAddress">Patient's Address</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientPhone" type="tel" placeholder="(123) 456 7890" /> <!--Text field for Patient's Phone NUmber-->
                                <label for="inputPatientPhone">Patient's Phone Number</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientEmail" type="email" placeholder="name@example.com" /> <!--Text field for Patient's Email-->
                                <label for="inputPatientEmail">Patient's Email</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputNumberHousehold" type="number" placeholder="5" /> <!--Text field for Number of People in Household-->
                                <label for="inputNumberHousehold">How many people live in patient's household</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputIncome" type="number" placeholder="12345" /> <!--Text field for Patient's Income-->
                                <label for="inputIncome">Patient's Estimated Annual Income</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientInsurance" type="text" placeholder="Insured" /> <!--Text field for Patient's Insurance status-->
                                <label for="inputPatientInsurance">Patient's Insurance Status</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPatientBirthday" type="date" placeholder="1/1/1996" /> <!--Text field for Patient's Birthday-->
                                <label for="inputPatientBirthday">Patient's Date of Birth</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="inputDrugAllergies" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea> <!--Text field for Drug Allergies-->
                                <label for="inputDrugAllergies">Patient's Drug Allergies</label>
                            </div>


                            <label><h3>Prescriber Information</h3></label>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPrescriberName" type="text" placeholder="Dr. Name" /> <!--Text field for Prescriber Name-->
                                <label for="inputPrescriberName">Prescriber Name</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputOfficeAddress" type="text" placeholder="12345 Second Street" /> <!--Text field for Prescriber Office Address-->
                                <label for="inputOfficeAddress">Office Address</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputOfficePhone" type="tel" placeholder="(123) 456 7890" /> <!--Text field for Prescriber Phone Number-->
                                <label for="inputOfficePhone">Office Phone Number</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputOfficeEmail" type="email" placeholder="name@example.com" /> <!--Text field for Prescriber Email-->
                                <label for="inputOfficeEmail">Office Email</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPrimaryName" type="text" placeholder="Name Example" /> <!--Text field for Primary Contact Name-->
                                <label for="inputPrimaryName">Name of Primary Contact</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPrimaryPhone" type="tel" placeholder="(123) 456 7890" /> <!--Text field for Primary Contact Phone Number-->
                                <label for="inputPrimaryPhone">Primary Contact's Phone Number</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPrimaryEmail" type="email" placeholder="name@example.com" /> <!--Text field for Primary COntact Email-->
                                <label for="inputPrimaryExamil">Primary Contact's Email</label> <!--Label for text field-->
                            </div>


                            <label><h3>Prescription Information</h3></label>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputMedicationName" type="text" placeholder="Example" /> <!--Text field for Medication Name-->
                                <label for="inputMedicationName">Name of Oral Chemotherapy</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputDoseStrength" type="text" placeholder="300mg per dose" /> <!--Text field for Dose Strength-->
                                <label for="inputDoseStrength">Dose Strength</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputDoseSchedule" type="text" placeholder="300mg twice per day" /> <!--Text field for Dose Strength-->
                                <label for="inputDoseSchedule">Dose Schedule</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="inputDiagnosis" type="text" placeholder="Enter your message here..." style="height: 10rem"></textarea> <!--Text field for doctor diagnosis-->
                                <label for="inputDiagnosis">Medical Diagnosis</label>
                            </div>


                            <label><h3>Follow Up Information</h3></label>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputSubmitName" type="text" placeholder="Name" /> <!--Text field for Submittion Name-->
                                <label for="inputSubmitName">Name of Person Submitting this Registration</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputSubmitPhone" type="tel" placeholder="(123) 456 7890" /> <!--Text field for Submittion Phone-->
                                <label for="inputSubmitPhone">Phone Number</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputSubmitEmail" type="email" placeholder="name@example.com" /> <!--Text field for Submittion Email-->
                                <label for="inputSubmitEmail">Email</label> <!--Label for text field-->
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputSubmitOrganization" type="text" placeholder="Organization" /> <!--Text field for Submittion Organization-->
                                <label for="inputSubmitOrganization">Organization</label> <!--Label for text field-->
                            </div>

                            <div class="d-grid">
                                <input onclick="addUserPrescription([inputPatientName.value, inputPatientAddress.value, inputPatientPhone.value, inputPatientEmail.value, inputNumberHousehold.value, inputIncome.value, inputPatientInsurance.value, inputPatientBirthday.value, inputDrugAllergies.value, inputPrescriberName.value, inputOfficeAddress.value, inputOfficePhone.value, inputOfficeEmail.value, inputPrimaryName.value, inputPrimaryPhone.value, inputPrimaryEmail.value, inputMedicationName.value, inputDoseStrength.value, inputDoseSchedule.value, inputDiagnosis.value, inputSubmitName.value, inputSubmitPhone.value, inputSubmitEmail.value, inputSubmitOrganization.value])" class="btn btn-primary btn-xl" type="button" value="Submit">
                            </div> <!--make the submit type button rereoute to account page-->
                        </form>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <div>(833) 999-1003</div>
                    </div>
                </div>
            </div>
        </section>
