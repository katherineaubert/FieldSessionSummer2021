        <section class="page-section" id="Donate">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Donation Form</h2> <!--Title of donation page-->

                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputQuantity" type="number" placeholder="100" /> <!--Text field for Quantity-->
                                <label for="inputquantity">Quantity</label> <!--Label for text field-->
                            </div>
                            <div class="d-grid"><button class="btn btn-primary btn-xl" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
